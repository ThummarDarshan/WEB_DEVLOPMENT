<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - CHARUSAT Portal</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #e6f2ff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .register-box {
      background: white; padding: 2em; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px;
    }
    h2 { text-align: center; color: #003366; }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      width: 100%; padding: 10px; background-color: #003366; color: white;
      border: none; border-radius: 5px; font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Student Registration</h2>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Enrollment Number">
    <input type="password" placeholder="Password">
    <button>Register</button>
  </div>
</body>
</html>
