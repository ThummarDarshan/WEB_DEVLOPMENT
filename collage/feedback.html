<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Feedback - CHARUSAT Portal</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background-color: #f4fbff;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 2em;

      text-align: center;
    }

    footer {
      background-color: #003366;
      color: white;
      padding: 1em;
      text-align: center;
      width: 100%;
      bottom: 0;
    }

    nav {
      background-color: #0059b3;
      padding: 1em;
      margin: 0px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 2em;
      max-width: 600px;
      margin: 10px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    textarea,
    select,
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Feedback Form</h1>
  </header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    |<a href="result.html">Results</a>
    |<a href="feedback.html">Feedback</a>
  </nav>
  <main>
    <h2>Share your thoughts</h2>
    <form>
      <label for="course">Course/Subject</label>
      <input type="text" id="course" placeholder="e.g., Web Development" required>
      <br><br>
      <label for="rating">Rating</label>
      <select id="rating" required>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>
      <br><br>
      <label for="comments">Comments</label>
      <textarea id="comments" rows="4" placeholder="Your feedback..." required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 CHARUSAT Portal. All rights reserved.</p>
  </footer>
</body>

</html>
