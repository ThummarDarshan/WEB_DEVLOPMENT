<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profile - CHARUSAT Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header
    {
      background-color: #003366;
      color: white;
      padding: 10px;
      text-align: center;
    }
    footer {
      background-color: #003366;
      color: white;
      padding: 1em;
      text-align: center;
      width: 100%;
      bottom: 0;
    }

    nav {
      background-color: #0059b3;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 2em;
      max-width: 700px;
      margin: 10px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #003366;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <h1>CHARUSAT Student Profile</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    |<a href="dashboard.html">Dashboard</a>
    |<a href="event.html">Events</a>
  </nav>
  <main>
    <h2>Your Profile</h2>
    <form>
      <label for="name">Full Name</label>
      <!-- <input type="text" id="name" value="Full Name"> -->
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <!-- <input type="email" id="email" value="xyz.059@gmail.com"> -->
      <input type="email" id="email" required>

      <label for="enroll">Enrollment No.</label>
      <!-- <input type="text" id="enroll" value="24CE127   "> -->
      <input type="text" id="enroll" required>

      <label for="course">Course</label>
      <!-- <input type="text" id="course" value="B.Tech Computer Engineering"> -->
      <input type="text" id="course" required>

      <button type="submit">Update Profile</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 CHARUSAT University. All rights reserved.</p>
  </footer>
</body>

</html>
